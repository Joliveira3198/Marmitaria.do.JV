<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marmitaria do JV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Marmitaria do JV</h1>
  </header>

  <main>
    <!-- Login para admin -->
    <section id="admin-login" class="hidden">
      <h2>Login do Administrador</h2>
      <input type="password" id="admin-senha" placeholder="Digite a senha..." />
      <button onclick="loginAdmin()">Entrar</button>
    </section>

    <!-- Dashboard do Admin -->
    <section id="dashboard" class="hidden">
      <h2>Dashboard Administrativo</h2>
      <div id="relatorios">
        <p><strong>Total de Pedidos:</strong> <span id="total-pedidos">0</span></p>
        <p><strong>Último Pedido:</strong> <span id="ultimo-pedido">Nenhum</span></p>
      </div>
      <button onclick="logoutAdmin()">Sair</button>
    </section>

    <!-- Seção de pedidos -->
    <section id="pedido">
      <h2>Monte sua Marmita</h2>
      <form id="form-pedido">
        <label for="tamanho">Tamanho:</label>
        <select id="tamanho" name="tamanho">
          <option value="500">500ml - R$15</option>
          <option value="750">750ml - R$18</option>
          <option value="1000">1000ml - R$25</option>
        </select>

        <label>Ingredientes:</label>
        <input type="checkbox" name="ingredientes" value="arroz" /> Arroz<br />
        <input type="checkbox" name="ingredientes" value="feijao" /> Feijão<br />
        <input type="checkbox" name="ingredientes" value="salada" /> Salada<br />
        <input type="checkbox" name="ingredientes" value="carne" /> Carne<br />

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes"></textarea>

        <button type="submit">Adicionar ao Carrinho</button>
      </form>
    </section>

    <!-- Seção de pagamento -->
    <section id="pagamento" class="hidden">
      <h2>Escolha o método de pagamento</h2>
      <button onclick="pagar('pix')">Pix</button>
      <button onclick="pagar('cartao')">Cartão</button>
      <button onclick="pagar('boleto')">Boleto</button>
    </section>

    <!-- Seção de avaliação -->
    <section id="avaliacao" class="hidden">
      <h2>Avalie seu Pedido</h2>
      <label>Nota:
        <select id="nota">
          <option value="1">1 estrela</option>
          <option value="2">2 estrelas</option>
          <option value="3">3 estrelas</option>
          <option value="4">4 estrelas</option>
          <option value="5">5 estrelas</option>
        </select>
      </label><br />
      <label>Comentário:</label><br />
      <textarea id="comentario"></textarea><br />
      <button onclick="enviarAvaliacao()">Enviar Avaliação</button>
    </section>

    <!-- Chatbot -->
    <section id="chatbot">
      <h2>Atendimento</h2>
      <div id="chat-window"></div>
      <input type="text" id="chat-input" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
